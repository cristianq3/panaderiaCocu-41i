<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- agregar las 3 etiquetas meta -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Panaderia cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/index.html">
            <img
              src="/img/cocu_logo-450.png"
              alt="logo panaderia cocu"
              width="90px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="ms-auto navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/historia.html">Historia</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="/pages/contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-4">
      <h1 class="display-2">Lista de productos</h1>
      <hr />

      <form>
        <div class="mb-2 form-floating">
          <label class="floatingInput" for="nombreApellido"
            >Nombre y Apellido</label
          >
          <input
            class="form-control"
            type="text"
            id="nombreApellido"
            placeholder="EJ: Juan Perez"
            minlength="3"
            maxlength="100"
            required
          />
        </div>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="juan@perez.com"
          />
          <label for="floatingInput">Email address</label>
        </div>

        <label class="form-label" for="Email">Email</label>
        <input
          class="form-control"
          type="email"
          id="Email"
          placeholder="juan@perez.com"
          minlength="5"
          maxlength="300"
          required
        />
        <label class="form-label" for="consulta">Consulta</label>
        <textarea
          class="form-control"
          id="consulta"
          rows="4"
          placeholder="Agrega tu consulta acá..."
          required
          minlength="10"
          maxlength="300"
        ></textarea>
        <button type="submit " class="btn btn-primary">Enviar</button>
      </form>
    </main>
    <footer class="bg-dark text-bg-secondary">
      <section class="container py-4">
        <div class="row">
          <aside class="col-md-4 text-center">
            <img
              src="/img/cocu_logo-450.png"
              alt="Img de panaderia cocu"
              width="90px"
            />
          </aside>
          <aside class="col-md-4 text-center text-md-start">
            <h5>Horarios de atención</h5>
            <div class="text-center text-md-start">
              <ul>
                <li>Lunes a Viernes de 8hs a 21hs</li>
                <li>Sabados de 8hs a 19hs</li>
              </ul>
            </div>
          </aside>
          <aside class="col-md-4">
            <h>Seguinos en nuestras redes</h>
            <a href="error404.html" class="link-secondary"
              ><i class="bi bi-facebook fs-4"></i
            ></a>
            <a href="error404.html" class="link-secondary"
              ><i class="bi bi-whatsapp fs-4 ms-2"></i
            ></a>
            <a href="error404.html" class="link-secondary"
              ><i class="bi bi-twitter fs-4 mx-2"></i
            ></a>
            <a href="error404.html" class="link-secondary">
              <i class="bi bi-instagram fs-4"></i
            ></a>
          </aside>
        </div>
      </section>
    </footer>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
